<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Http File manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="scripts/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<table border="1" width="100%" cellpadding="5">
    <caption>Worst File manager</caption>
    <tbody>
    <tr>
        <th>FileName</th>
        <th>Size</th>
        <th>modified</th>
        <th>download(GET)</th>
        <th>rewrite(PUT)</th>
        <th>add to file End(POST)</th>
        <th>copy file(COPY)</th>
        <th>move file(MOVE)</th>
    </tr>
    </tbody>
</table>

<script src="scripts/filereader.js"></script>
</body>
</html>
